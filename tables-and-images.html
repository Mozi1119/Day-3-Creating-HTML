<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images</title>
</head>
<body>
    <!-- tables -->
    <table>
         <table border="4">
         <thead>
            <!-- table row -->
            <tr>
            <!-- table header -->
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- table data -->
                <td rowspan="2">Moses</td>
                <td rowspan="2">27y/o</td>
                <td>San Pablo City</td>
            </tr>
            <tr>
                <td>Lipa City</td>
            </tr>
            <tr>
                <td>Melissa</td>
                <td>31y/o</td>
                <td>Lipa City</td>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total: 2 people</td>
            </tr>
        </tfoot>
    </table>

    <hr>
    <!-- Images -->
    <!-- 
        src = specifies the path to the image
        alt = specifies an alternative text for the image
     -->
    <img src="Mozissang.png" 
        alt="thinking emoji"
        height="200"
        width="500">
       
    
</body>
</html>
